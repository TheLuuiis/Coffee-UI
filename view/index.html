<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon"/>
         <!-- LIBRERY -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <!-- FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
        <title>Coffee</title>
        <!-- CSS -->
        <link rel="stylesheet" href="../style/style.css ">
        <!-- JS -->
        <script src="../js/app.js"></script>
    </head>

    <body>
        <!-- Container -->
        <div class="main">
            <!-- Header -->
            <header>
                <img src="../img/logo.png" alt="logo">
                <nav>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Membership</a></li>
                    <li><a href="#">Events</a></li>
                    <li><a href="#">Contact</a></li>
                </nav>
                <a class="sign" href="#">Sign In</a>
            </header>
            <!-- Container -->
            <div class="container">
                <div class="description-coffee">
                    <span>
                        #Coffe for hot days
                    </span>
                    <h1>Cold Brew</h1>
                    <p>
                        Boots your productivity and build your mood with a glass of coffee in the morning. Coffee has a stimulating effect.
                    </p>
                    <div class="container-price">
                        <button>Order now</button>
                        <div class="price">
                            <span>$16.00 |</span>
                            <sub>Regular price</sub>
                        </div>
                    </div>
                </div>
                <div class="image">
                    <figure>
                        <img src="../img/hero.png" alt="">
                    </figure>
                </div>
                <div class="networks">
                    <box-icon type='logo' name='facebook' color="#fff"></box-icon>
                    <box-icon type='logo' name='youtube' color="#fff"></box-icon>
                    <box-icon type='logo' name='twitter' color="#fff"></box-icon>
                </div>
                <div class="author">
                    <a href="#">&copy; 2024 Luis David</a>
                </div>
            </div>
        </div>






        <!-- Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
        <!-- ScrollReveal  -->
        <script src="https://unpkg.com/scrollreveal"></script>
    </body>
</html>
